test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

google:
  service: GCS
  project: euphoria-design
  credentials: <%= ENV['GOOGLE_APPLICATION_CREDENTIALS'] %>
  bucket: euphoria-design-photos

google_dev:
  service: GCS
  project: euphoria-design
  credentials: <%= Rails.root.join("config/secrets/euphoria-design.json") %>
  bucket: euphoria-design-photos-dev